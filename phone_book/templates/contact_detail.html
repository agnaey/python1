<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Name: {{ contact.name }}</p>
<p>Email: {{ contact.email }}</p>
<p>Phone: {{ contact.phone }}</p>

</html>
